<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" type="module" defer></script>
<body>
    <div class="container">
        <h1>Conversor de Medidas</h1>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Insira o valor">

            <select id="conversionIn">
                <option value="Nanometro">Nanometro</option>
                <option value="Micrometro">Micrometro</option>
                <option value="Milimetro">Milimetro</option>
                <option value="Centimetro">Centimetro</option>
                <option value="Metro">Metro</option>
                <option value="Quilometro">Quilometro</option>
                <option value="Milha">Milha</option>
                <option value="Pe">Pé</option>
                <option value="Polegada">Polegada</option>
                <option value="Jarda">Jarda</option>
            </select>

            <select id="conversionOut">
                <option value="Nanometro">Nanometro</option>
                <option value="Micrometro">Micrometro</option>
                <option value="Milimetro">Milimetro</option>
                <option value="Centimetro">Centimetro</option>
                <option value="Metro">Metro</option>
                <option value="Quilometro">Quilometro</option>
                <option value="Milha">Milha</option>
                <option value="Pe">Pé</option>
                <option value="Polegada">Polegada</option>
                <option value="Jarda">Jarda</option>
            </select>
            <button id="converter" onclick="conv()">Converter</button>
            <div id="result">Resultado:</div>
        </div>
    </div>
</body>
</html>
